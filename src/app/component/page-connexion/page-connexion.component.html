<body>
    <div id="container">
        <div id="connexionAdministrateur">
                    <section id="informationConnexion">
                    <h1 class="txtadm"> Espace Administrateur</h1>
                    <p class="txtadm">Accès à l'espace privé <br> administrateur</p>
                    <button>Besoin d'aide ?</button>
                    </section>

                    <section id="formulaireConnexion">
                        <h2>Se connecter à Meaux'vit</h2>
                        <form (ngSubmit)="onSubmit()" #connexionForm="ngForm">
                            <input type="text" placeholder="Mail" name="mail" id="login" [(ngModel)]="credentials.mail">
                            <input type="password" placeholder="Mot de passe" name="passwd" id="passwd" [(ngModel)]="credentials.password">
                            <input type="submit" value="Se connecter">
                            <a id="error" *ngIf="errorMessage; else passwordResetLink">{{ errorMessage }}</a>
          <ng-template #passwordResetLink>
            <a>Mot de passe oublié ?</a>
          </ng-template>
                          </form>
                    </section>
        </div>
    </div>
    <app-footer></app-footer>
</body>
